<div class="fluid">
    <ul class="list">
        <li class="list1"><b>TRITEK</b></li>
        <li class="list2">Consulting Ltd</li>
    </ul>
    <div class="card">
        <div class="card-header">
            <h5 class="head">ADMIN LOGIN</h5>
            <div class="card-body">
                <form class="form-horizontal" autocomplete="off" [formGroup]="adminLoginForm" (ngSubmit)="submit()">
                    <p class="info">Please Sign in</p>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputAdminEmail1" placeholder="Input Username or Email" formControlName="adminMail">
                        </div><br>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputAdminPassword1" placeholder="Password" formControlName="adminPassword">
                        </div><br>
                    </div>
                    <div class="form-group">
                        <br>
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-light" [disabled]="!adminLoginForm.valid" (submit)="submit()">Login</button>
                        </div>
                    </div>
                </form><br>
            </div>
        </div>

    </div><br>
    <span class="list">
    copyright Â© 2022 &nbsp;<a class="text-dark" href="https://tritekconsulting.co.uk">Tritek Consulting Limited</a>
  </span>
</div>
